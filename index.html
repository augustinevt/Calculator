<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>WELCOME TO CALCULATOR</h1>
    <h2>Add your numbers</h2>
    <div class="container">
      <form id="addForm">
        <div class="form-group">
          <label for="add1"></label>
          <input type="text" id="add1" placeholder=" first number">
        </div>
        <div class="form-group">
          <label for="add2"></label>
          <input type="text" id="add2">
        </div>
        <button type="submit" id="addSubmit" class="btn btn-info">ADD!</button>
      </form>
    </div>
    <h2>Subtract your numbers</h2>
      <form id="subtractForm">
        <div class="form-group">
          <label for="subtract1"></label>
          <input type="text" id="subtract1" placeholder=" first number">
        </div>
        <div class="form-group">
          <label for="subtract2"></label>
          <input type="text" id="subtract2" placeholder=" second number">
        </div>
        <button type="submit" id="subtractSubmit" class="btn btn-info">SUBRACT!</button>
      </form>
    </div>
    <h2>Multiply your numbers</h2>
      <form id="multiplyForm">
        <div class="form-group">
          <label for="multiply1"></label>
          <input type="text" id="multiply1" placeholder=" first number">
        </div>
        <div class="form-group">
          <label for="multiply2"></label>
          <input type="text" id="multiply2" placeholder=" second number">
        </div>
        <button type="submit" id="multiplySubmit" class="btn btn-info">MULTIPLY!</button>
      </form>
    </div>
    <h2>Divide your numbers</h2>
      <form id="multiplyForm">
        <div class="form-group">
          <label for="divide1"></label>
          <input type="text" id="divide1" placeholder=" first number">
        </div>
        <div class="form-group">
          <label for="divide2"></label>
          <input type="text" id="divide2" placeholder=" second number">
        </div>
        <button type="submit" id="divideSubmit" class="btn btn-info">DIVIDE!</button>
      </form>
    </div>
<div id="output" class="jumbotron">
<h1></h1>
</div>

  </body>
</html>
